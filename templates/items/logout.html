{% extends 'base.html' %}

{% block title %}Logged Out - Lost & Found Board{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <div class="text-accent-500 mb-4">
            <i class="fas fa-check-circle text-5xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-neutral-800 mb-2">You've Been Logged Out</h1>
        <p class="text-neutral-600 mb-6">Thank you for using the College Lost & Found Board.</p>
        
        <div class="space-y-4">
            <a href="{% url 'login' %}" class="block w-full bg-primary-600 hover:bg-primary-700 text-white py-3 px-4 rounded-lg transition font-medium">
                <i class="fas fa-sign-in-alt mr-2"></i>Log In Again
            </a>
            <a href="{% url 'home' %}" class="block w-full bg-neutral-100 hover:bg-neutral-200 text-neutral-800 py-3 px-4 rounded-lg transition font-medium">
                <i class="fas fa-home mr-2"></i>Return to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
